{% macro field(field, label_class='control-label hidden') %}

<div class="form-group {% if field.errors %} has-error{% endif %}" style="margin: 0">
  {{field.label(class=label_class)|safe}}

  {{field(**kwargs)|safe}}

  {%- if field.errors %}
    {%- for error in field.errors %}
      <p class="help-block">{{error}}</p>
    {%- endfor %}
  {%- elif field.description -%}
    <p class="help-block">{{field.description|safe}}</p>
  {%- endif %}
</div>
{% endmacro %}
